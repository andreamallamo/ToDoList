<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body class="bg-gradient-to-r from-yellow-400 to-yellow-600 w-full">
    <main class="flex flex-col justify-center items-center h-screen gap-3">
        <h1 class="text-gray-800 text-5xl font-bold">To Do List</h1>
        <div class="bg-white w-1/3 rounded-lg shadow-md max-w-screen-lg">
            <div class="w-11/12 m-auto flex gap-3 mt-5">
                <input type="text" name="newField" id="newField" class="border-2 w-9/12 rounded p-2 border-gray-100 focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Cosa hai da fare oggi?">
                <button type="button" id="add" class="p-2 text-2xl w-1/4 bg-gradient-to-r from-green-500 to-green-700 text-white font-bold rounded cursor-pointer transform transition-transform hover:scale-105 ">+</button>
            </div>
            <div class="w-11/12 m-auto bg-gray-100 p-4 mt-5 mb-5 rounded shadow-inner flex flex-col gap-3" id="tasks"></div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
